<h2>New Farm</h2>

<form [formGroup]="form" novalidate>
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
        </mat-list-item>

        <br>

        <mat-list-item>
            <mat-action-list>
                <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="insert()">
                    <mat-icon svgIcon="check"></mat-icon> Save
                </button>
                <button mat-stroked-button routerLink="/farms">
                    <mat-icon svgIcon="table-large"></mat-icon> Go to list
                </button>
            </mat-action-list>
        </mat-list-item>
    </mat-list>
</form>
