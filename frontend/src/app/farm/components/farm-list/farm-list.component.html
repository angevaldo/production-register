<h2>Farms List</h2>

<button mat-raised-button color="primary" routerLink="/farms/new">
    <mat-icon svgIcon="plus-circle"></mat-icon> &nbsp; New Farm
</button>

<br><br>

<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns;"></mat-row>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-button color="warn" (click)="deleteById(element.id)" style="cursor: pointer">
                    <mat-icon svgIcon="trash-can-outline" matTooltip="Delete farm"></mat-icon>
                </mat-button>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Name
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <a routerLink="{{ '/farms/' + element.id }}">
                    {{ element.name }} 
                </a>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                ID
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{ element.id }}
            </mat-cell>
        </ng-container>
    </mat-table>

    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 25]"></mat-paginator>
</div>
