<form [formGroup]="form" fxLayoutAlign="center" novalidate>
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="create()">
                Save
            </button>
            &nbsp;
            <a mat-raised-button routerLink="/farms">Back</a>
        </mat-list-item>
    </mat-list>
</form>
